<!DOCTYPE html>
<html>
<head>
    <title>Chat Room</title>
</head>
<body>
    <h1>Chat Room Select {{ room_name }}</h1>
    <div id="chat-log"></div>
    <input id="chat-message-input" type="text" size="30">
    <input id="chat-message-submit" type="button" value="Send">
    <input type="file" id="image-upload" accept="image/*">

    <script>
        const roomName = "{{ room_name }}";
        const chatSocket = new WebSocket('ws://' + window.location.host + '/ws/chat/' + roomName);

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            document.querySelector('#chat-log').innerHTML += '<br>' +  (data.type === 'text' ? data.content : `<img src="${data.content}" />`);
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'content': message,
                'type': 'text',
            }));
            messageInputDom.value = '';
        };

        document.querySelector('#image-upload').onchange = function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onloadend = function() {
                chatSocket.send(JSON.stringify({
                    'type': 'image',
                    'content': reader.result,
                }));
            };
            reader.readAsDataURL(file);
        };
    </script>
</body>
</html>
